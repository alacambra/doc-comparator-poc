apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-similarity-app
  labels:
    app: text-similarity-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: text-similarity-app
  template:
    metadata:
      labels:
        app: text-similarity-app
    spec:
      containers:
      - name: text-similarity-app
        image: text-similarity-app:latest
        ports:
        - containerPort: 8501
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5